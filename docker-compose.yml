version: "3.3"
services:
  proxy:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
  frontend:
    build: frontend
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - database
  database:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: kanban
    volumes:
      - "./.data:/var/lib/postgresql/data"
