spring:
  datasource:
    url: jdbc:h2:mem:dbtest
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

  liquibase:
    enabled: false
